<body>
    <h1>principal put</h1>
    <a href="/">GET</a>

    <script>
        fetch('http://localhost:4000/users/4', {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nombre: "luis eduardo",
                edad: 20,
                email: "lucho@gmail.com",
                create_at: "2024-09-06T00:00:00.000Z"
            }),
        })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((e) => console.log(e));
    </script>
